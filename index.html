      /* Basic Reset & Variables - Full styles coming in next commit */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0f1419;
        --bg-secondary: #1a1f26;
        --bg-card: #232b35;
        --accent-red: #ee4d2d;
        --accent-orange: #ff8c42;
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
      }

      body {
        font-family: 'DM Sans', sans-serif;
        background: var(--bg-primary);

        min-height: 100vh;

      .header {
        background: var(--bg-secondary);
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {

        height: 40px;
        background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 14px;
      }

      .logo h1 {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .tagline {
        font-size: 0.75rem;
        color: var(--text-secondary);
      }

      .nav-tabs {
        display: flex;
        background: var(--bg-secondary);
        padding: 0 24px;
        gap: 8px;
        overflow-x: auto;
      }

      .nav-tab {
        background: none;
        border: none;
        color: var(--text-secondary);
        padding: 12px 16px;
        cursor: pointer;
        font-size: 0.9rem;
        white-space: nowrap;
      }

      .nav-tab.active {
        color: var(--text-primary);
        border-bottom: 2px solid var(--accent-orange);
      }

      .main {
        padding: 24px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .page {
        display: none;
      }

      .page.active {
        display: block;
      }

      .toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: var(--bg-card);
        padding: 12px 24px;
        border-radius: 8px;
        display: none;
      }
